          <h3 id="媽咪happy-birthday">媽咪~Happy Birthday!!!</h3>
<p>帥兔兔和妹妹們一起想著該如何慶祝兔媽的生日，由於現階段帥兔兔比較常有時間陪伴兔媽，所以決定大家一起寫了張卡片由帥兔兔代表送給媽媽~看著媽媽感動的慢慢把信讀完，我們不大會表達，所以卡片並不長，但媽媽讀得很慢，最後她說你們都很好~一句簡單的話，卻能夠讓我知道，媽媽所說不只這些。</p>
<p>夜晚爸爸媽媽入睡了~我向妹妹們轉述媽媽當時的情形，妹妹們笑著聽著，然後約好一起準備爸爸的生日卡。</p>
